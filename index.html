<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fishing Gear Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Subscription Popup -->
<div id="subscription-popup">
    <div class="popup-content">
        <h2>Get Your 1-Day Free Fishing Tips!</h2>
        <p>After your free day, subscription is required to continue using the AI Fishing Gear Optimizer.</p>
        <button id="free-day-btn">Start Free Day</button>
    </div>
</div>

<div class="container">
    <h1>AI Fishing Gear Optimizer</h1>
    <p>Upload a picture of your water, enter your location, and get optimized fishing gear recommendations!</p>
    
    <form id="gear-form">
        <input type="file" id="water-pic" accept="image/*" required><br>
        <input type="text" id="location" placeholder="Enter your location" required><br>
        <button type="submit">Get Gear Recommendations</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
